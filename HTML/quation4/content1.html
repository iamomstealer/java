        h2 {

<body>
    <h2>Common Cyber Threats</h2>
    <div class="threat-list">
        <div class="threat-item">
            <h3>Malware</h3>
            <p>Malicious software designed to damage or gain unauthorized access to systems.</p>
        </div>
        <div class="threat-item">
            <h3>Phishing</h3>
            <p>Deceptive attempts to steal sensitive information by posing as trustworthy entities.</p>
        </div>
        <div class="threat-item">
            <h3>Ransomware</h3>
            <p>Software that encrypts files and demands payment for decryption keys.</p>
        </div>
    </div>
