<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body style="font-family: Arial; padding: 20px; max-width: 400px; margin: auto;">

  <h2>Simple Calculator</h2>

  <label>Enter First Number:</label><br>
  <input type="number" id="num1"><br><br>

  <label>Enter Second Number:</label><br>
  <input type="number" id="num2"><br><br>

  <button onclick="calculate('add')">Add (+)</button>
  <button onclick="calculate('subtract')">Subtract (-)</button>
  <button onclick="calculate('multiply')">Multiply (ร)</button>
  <button onclick="calculate('divide')">Divide (รท)</button>

  <h3>Result: <span id="result">---</span></h3>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero.";
            break;
          default:
            result = "Invalid operation.";
        }
      }

      document.getElementById("result").textContent = result;
    }
  </script>

</body>
</html>
