<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch Case Example</title>
</head>
<body>
  <h2>Day of the Week</h2>
  <p>Open the browser console to see the result.</p>
  <script>
    let dayNumber = 3; // Change this number (1 to 7)
    switch (dayNumber) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      case 4:
        console.log("Thursday");
        break;
      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
      case 7:
        console.log("Sunday");
        break;
      default:
        console.log("Invalid day number. Please enter a number between 1 and 7.");
    }
  </script>
</body>
</html>
